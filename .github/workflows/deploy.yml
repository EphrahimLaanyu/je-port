name: Deploy J&E Maison (Next.js)

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Matches the modern Node version you likely use

      - name: ğŸ”¨ Build Project
        run: |
          npm install
          npm run build

      - name: ğŸš€ Sync Files to Truehost
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          local-dir: ./out/  # Next.js static export goes into 'out'
          server-dir: ./     # This puts it in jemaison.xyz root